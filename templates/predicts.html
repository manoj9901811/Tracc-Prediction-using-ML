<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url('bg2.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-attachment: fixed;
            transition: background 0.5s ease-in-out;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            width: 80%; /* Increased Width */
            max-width: 900px; /* Wider Max Width */
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .form-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 25px;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 30%; /* Increased Width for Spacing */
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 16px;
        }

        select, input {
            padding: 10px;
            width: 100%;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            width: 100%;
            font-size: 18px;
        }

        button:hover {
            background-color: #218838;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }

            .form-group {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-title">Traffic Prediction using <b>DEEP LEARNING</b></div>

        <form action="{{ url_for('predict') }}" method="post">
            <div class="form-row">
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" name="date" id="date" required>
                </div>
                <div class="form-group">
                    <label for="day">Day</label>
                    <select name="day" id="day">
                        <option>Sunday</option>
                        <option>Monday</option>
                        <option>Tuesday</option>
                        <option>Wednesday</option>
                        <option>Thursday</option>
                        <option>Friday</option>
                        <option>Saturday</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="time">Time</label>
                    <input type="time" name="time" id="time" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="temperature">Temperature (Â°C)</label>
                    <input type="number" name="temperature" id="temperature" required>
                </div>
                <div class="form-group">
                    <label for="isholiday">Is Holiday</label>
                    <select name="isholiday" id="isholiday">
                        <option value="No">No</option>
                        <option value="Yes">Yes</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="x0">Climate Condition</label>
                    <select name="x0" id="x0" onchange="changeBackground(this)">
                        <option value="Haze">Haze</option>
                        <option value="Clear">Clear</option>
                        <option value="Drizzle">Drizzle</option>
                        <option value="Fog">Fog</option>
                        <option value="Clouds">Clouds</option>
                        <option value="Mist">Mist</option>
                        <option value="Rain">Rain</option>
                        <option value="Smoke">Smoke</option>
                        <option value="Snow">Snow</option>
                        <option value="Thunderstorm">Thunderstorm</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="x1">Weather Description</label>
                    <select name="x1" id="x1">
                        <option value="Squalls">SQUALLS</option>
                        <option value="Light Rain">Light Rain</option>
                        <option value="Heavy Rain">Heavy Rain</option>
                        <option value="Thunder">Thunder</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="place">Place</label>
                    <input type="text" name="place" id="place" required>
                </div>
            </div>

            <button type="submit">Predict</button>
        </form>
    </div>

    <script>
        function changeBackground(e) {
            let body = document.querySelector('body');

            let images = {
                "Haze": "url('haze.gif')",
                "Clear": "url('clear.gif')",
                "Drizzle": "url('drizzle.gif')",
                "Fog": "url('fog.gif')",
                "Clouds": "url('clouds.gif')",
                "Mist": "url('mist.gif')",
                "Rain": "url('rain.gif')",
                "Smoke": "url('smoke.gif')",
                "Snow": "url('snow.gif')",
                "Thunderstorm": "url('thunderstorm.gif')"
            };

            if (images[e.value]) {
                body.style.backgroundImage = images[e.value];
                body.style.backgroundSize = 'cover';
                body.style.backgroundPosition = 'center';
            }
        }
    </script>

</body>
</html>
