<!DOCTYPE html>
<html>
<head>
    <title>Route Selection (Bengaluru Only)</title>
</head>
<body>
    <h2>Enter Route Details (Within Bengaluru Only)</h2>
    <form method="post" action="/route">
        <label>Source Location:</label>
        <input type="text" name="source" required><br>

        <label>Destination Location:</label>
        <input type="text" name="destination" required><br>

        <button type="submit">Get Optimized Route</button>
    </form>

    {% if route_map %}
        <h2>Optimized Route (Bengaluru)</h2>
        <iframe src="{{ route_map }}" width="100%" height="500px"></iframe>
    {% endif %}

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    <br><a href="/">Go Back</a>
</body>
</html>
